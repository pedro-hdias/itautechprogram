    <main>
        <div class="h1">
            <h1>Contato</h1>
        </div>
        <!--O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação-->
        <!-- Notícia text 1 -->
        <!--Início do formulário-->
        <form id="formulario">

            <h2>Dúvidas? Entre em contato conosco!</h1> <!--Titulo Formulario-->

                <label for="name"> <h3>Nome <!--Primeiro campo nome-->
            </h2>
            </label>
            <input type="text" id="name" placeholder="Digite seu nome" required="required" name="name" min="1"
                max="30" /><br>

            <label for="fone"> <!--Segundo campo telefone-->
                <h3>Telefone</h2>
            </label>
            <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" required="required" name="fone" min="1" max="12" /><br>

            <label for="email"> <!--Terceiro campo e-mail-->
                <h3>E-mail</h2>
            </label>
            <input type="email" id="email" placeholder="grupo7@gmail.com" required="required" name="email" /><br>

            <textarea id='texto' placeholder="Deixe a sua opinião" name="texto"></textarea><br>

            <button type="submit" value="submit" onclick="enviar()">Enviar</button> <!--Botão enviar formulario-->
            <button type="reset" value="reset">Limpar Campos</button> <!-- Botão limpar campos-->

        </form>
        <!--Final de formulário-->
